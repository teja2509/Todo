<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="greeting" id="greeting">Loading...</div>
    <h2 id="Heading">Daily Tasks</h2>
    <div class="input-bar">
      <input id="task" type="text" placeholder="Enter your daily tasks.." />
      <button id="addtodo" onclick="addTask()">Add Task</button>
    </div>
    <div id="todos"></div>
  

    <div id="alertModal" class="alert">
      <h2>Please enter your task</h2>
    </div>
  

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeEditModal()">&times;</span>
        <h2>Edit Task</h2>
        <textarea id="editTextarea"></textarea>
        <button id="submitEdit" onclick="submitEdit()">Submit</button>
      </div>
    </div>
  
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
        <h2>Are you sure you want to delete this task?</h2>
        <button id="confirmDelete" onclick="confirmDelete()">Yes</button>
        <button id="cancelDelete" onclick="closeDeleteModal()">No</button>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
